taxonomy:
    - Entity:
        - Person
        - Organization
        - Location
        - Date
        - Time
        - Misc
    - Relation:
        - SimpleRelation
        - PrepositionalRelation


rules:
  - import: grammars/entities.yml
    vars:
      # We need our entities before we can match events
      # Here we make use of the ${rulepriority} variable
      # used in the entities.yml rules
      rulepriority: "1"

  - import: grammars/events.yml
    vars:
      rulepriority: "3+"